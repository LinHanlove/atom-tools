name: Publish Package to npmjs

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm
      - name: ğŸ“š Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm
      - name: Set up Git
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      - name: ğŸ“š Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: ğŸ› ï¸ Configure npm authentication
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.ATOM_NPM_TOKEN }}" > ~/.npmrc

      - name: ğŸ›¡ï¸ Check for uncommitted changes
        run: |
          git status --porcelain
          git diff --exit-code

      - name: ğŸ› ï¸ Authenticate with npm
        run: npm adduser
      - name: ğŸŒ¼ Set package version
        run: npm version --no-git-tag-version ${GITHUB_REF#refs/tags/v}
      - name: ğŸ—ï¸ Install package
        run: pnpm install
      - name: ğŸš€ Build package
        run: pnpm run build
      - name: ğŸ› ï¸ Commit changes
        run: |
          git add .
          git commit -m "Publish version ${GITHUB_REF#refs/tags/v}"
      - name: ğŸš€ Publish package to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ATOM_NPM_TOKEN }}
